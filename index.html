<!DOCTYPE html>
<html xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<head>
  <title>Deal Desk</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href="assets/styles/salesforce-lightning-design-system.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="slds-grid slds-wrap">
    <nav class="slds-col slds-size--1-of-1">
      <div class="slds-page-header">
        <div class="slds-grid">
          <div class="slds-col slds-has-flexi-truncate">
            <div class="slds-media">
              <div class="slds-media__figure">
                <svg aria-hidden="true" class="slds-icon slds-icon--large slds-icon-standard-opportunity">
                  <use xlink:href="assets/icons/standard-sprite/svg/symbols.svg#opportunity"></use>
                </svg>
              </div>
              <div class="slds-media__body">
                <p class="slds-text-heading--label">Opportunity</p>
                <div class="slds-grid">
                  <h1 class="slds-text-heading--medium slds-m-right--small slds-truncate slds-align-middle" title="Opportunity Name">Opportunity Name</h1>
                </div>
              </div>
            </div>
          </div>
          <div class="slds-col slds-no-flex slds-align-bottom">
            <div class="slds-button-group" role="group">
              <button class="slds-button slds-button--neutral">Approve</button>
              <button class="slds-button slds-button--neutral">Reject</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <main class="slds-col slds-size--1-of-2">

    </main>
    <aside class="slds-col slds-size--1-of-2">

    </aside>
  </div>
</body>
</html>
